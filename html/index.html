<!doctype html>
<html lang="ja">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>eelテスト</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        
        <div class="container">
            <h2>eelテスト</h2>
            <div class="form-group">
                <!--
                <br>csvファイル名：</br>
                <input class="col-sm-8" id="csv_name" type="text"></input>
                <br>
                    <button class="btn btn-outline-success" id="add_menu">検索</button>
                </br> 
                -->
                <br>商品コード：</br>
                <input class="col-sm-8" id="item_cord" type="text"></input>
                <br>個数：</br>
                <input class="col-sm-8" id="item_count" type="text"></input>
                <br>
                    <button class="btn btn-outline-success" id="regi_order">登録</button>
                </br> 
                <textarea class="col-sm-8" id="order_view"></textarea>
                <br>支払い金額：</br>
                <input class="col-sm-8" id="input_money" type="text"></input>
                <br>
                    <button class="order=finish" id="order">注文完了</button>
                </br>
                <textarea class="col-sm-8" id="log"></textarea>
            </div>
        </div>

        <script type="text/javascript" src="./eel.js"></script>
        
        <script>
            regi_order.addEventListener('click', () => {
                    eel.add_item_order(item_cord.value, item_count.value)
                }
            )
            order.addEventListener('click', () => {
                    eel.input_and_change_money(input_money.value)
                }
            )

            eel.expose(alertJs)
                function alertJs(text){
                alert(text)
            }

            eel.expose(view_order_js)
            function view_order_js(text){
                order_view.value += text + "\n";
            }
            eel.expose(view_change_js)
            function view_change_js(text){
                log.value += text + "\n";
            }
        </script>

    </body>
</html>
